<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeroed In - Play Game</title>

    <!-- Google Fonts + Bootstrap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your Portfolio Theme -->
    <link rel="stylesheet" href="../style.css" />

    <style>
      header h1 {
        font-size: 2rem; /* smaller heading */
      }
      header p {
        font-size: 1rem;
      }
      footer p {
        font-size: 0.85rem; /* smaller footer */
      }
      /* Play overlay button */
      #play-overlay {
        background: url("../images/GameBackground.jpg") center center / cover
          no-repeat;
        transition: opacity 0.6s ease; /* smooth fade */
        opacity: 1;
      }
      /* Dark layer on top */
      #play-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }

      /* Keep button above overlay */
      #play-overlay button {
        position: relative;
        z-index: 2;
        font-size: 1.2rem;
        padding: 12px 28px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #play-overlay i {
        font-size: 1.5rem;
      }

      @media (max-width: 768px) {
        main .card {
          border-radius: 0; /* remove rounded edges */
        }

        .ratio {
          height: 100vh; /* take full screen */
        }

        #game-frame {
          border-radius: 0 !important;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- ðŸ”¹ Header -->
    <header class="text-center py-4 bg-gradient-primary text-white shadow-sm">
      <h1 class="fw-bold">Zeroed In</h1>
      <p class="mb-2">A hybrid RTSâ€“Stealth prototype built in Unity</p>
      <a href="../index.html" class="btn btn-outline-light btn-sm"
        >â¬… Back to Portfolio</a
      >
    </header>

    <!-- ðŸ”¹ Game Section -->
    <main class="container my-5">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="ratio ratio-16x9 position-relative">
          <!-- Overlay play button -->
          <div
            id="play-overlay"
            class="d-flex justify-content-center align-items-center position-absolute top-0 start-0 w-100 h-100"
          >
            <button class="btn btn-primary shadow-lg" onclick="startGame()">
              <i class="bi bi-play-fill"></i> Play Game
            </button>
          </div>

          <!-- Game iframe -->
          <iframe
            id="game-frame"
            src=""
            frameborder="0"
            allowfullscreen
            class="w-100 h-100 rounded-4"
            style="display: none"
          ></iframe>
        </div>
      </div>
    </main>

    <!-- ðŸ”¹ Footer -->
    <footer class="text-center py-3 bg-dark text-white">
      <p class="mb-0">
        Â© 2025
        <span class="gradient-text" style="font-weight: 800; font-size: 1rem"
          >Ahmer Asghar</span
        >
      </p>
    </footer>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <script>
      function startGame() {
        const frame = document.getElementById("game-frame");
        const overlay = document.getElementById("play-overlay");

        frame.src = "zeroed-in/index.html";
        frame.style.display = "block";

        // Start fade out
        overlay.style.opacity = "0";

        // Remove from DOM after fade
        setTimeout(() => {
          overlay.style.display = "none";
        }, 600); // match transition duration
      }
    </script>
  </body>
</html>
